<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paragraf</title>
</head>
<body>
	<!-- 
		p = Paragraf
		br = baris baru 
		hr = garis horizontal
	 -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah paragraf 2</p>
	<hr>

	<!-- 
		b = bold
		i = italic
		u = underline
	 -->

	 <p><b>Selamat datang</b> di latihan <i>Dasar</i>1</p>
	 <p>nama saya <u>Naufal Arkan Zhafran</u></p>
	 <hr>

	 <!-- 
		 strong dan em di berikan untuk sebuah penekanan kata
	  -->
	  
	  <p>ini <strong>merupakan</strong> sebuah latihan Pemrograman <em>pertama</em> saya</p>
</body>
</html>

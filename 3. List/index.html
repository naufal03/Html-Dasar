<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List</title>
</head>

<body>

	<!-- ol di gunakan untuk list terurut
		untuk merubah tipe urutan menggunakan atribut type
		** <ol type="(1,A,a,I,i)"
	 -->
	<h3>To Do List</h3>
	<ol type="I">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ol>

	<!-- ul digunakan untuk list yang tidak berurut 
			utuk mengubah tipe urutan menggunakan atribut type 
			** <ul type="(disc,square,circle)"
 -->
	<h3>Item</h3>
 	<ul type="square" >
		 <li>1</li>
		 <li>3</li>
		 <li>2</li>
	 </ul>


	 <!-- dl di gunakan untuk mendefinisikan sebuah list -->

	 <h3>Definition List</h3>
	 <dl>
		 <dt>Judul</dt>
		 <dd>Deskripsi</dd>
	 </dl>
</body>

</html>
